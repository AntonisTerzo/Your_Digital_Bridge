<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Transfer Money</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        Your current balance: €<span th:text="${balance}">100.00</span>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form id="transferForm" method="post" th:action="@{/transfer}">
                        <div class="mb-3">
                            <label for="receiverEmail" class="form-label">Receiver Email</label>
                            <input type="email" class="form-control" id="receiverEmail" 
                                   name="receiverEmail" required 
                                   placeholder="Enter receiver's email">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (€)</label>
                            <input type="number" step="0.01" min="0.01" class="form-control" 
                                   id="amount" name="amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Transfer</button>
                        <a href="/me" class="btn btn-secondary">Back to Profile</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
